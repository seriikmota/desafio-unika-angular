<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-9">

      <div>
        <form [formGroup]="filtroForm" style="display: flex">
          <mat-form-field class="example-full-width" style="width: 450px">
            <mat-label>Pesquisar</mat-label>
            <input matInput placeholder="Ex. Cpf, Cnpj, Nome ou Razao" style="flex-grow: 1" formControlName="texto">
            <mat-icon matSuffix><i class="fa-solid fa-magnifying-glass"></i></mat-icon>
          </mat-form-field>

          <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
            <mat-form-field style="width: 175px">
              <mat-label>Tipo da Pessoa</mat-label>
              <mat-select formControlName="tipo">
                <mat-option value="FISICA">Física</mat-option>
                <mat-option value="JURIDICA">Jurídica</mat-option>
                <mat-option>Nenhum</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field style="width: 100px">
              <mat-label>Status</mat-label>
              <mat-select formControlName="ativo">
                <mat-option value="true">Ativo</mat-option>
                <mat-option value="false">Inativo</mat-option>
                <mat-option>Nenhum</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </form>
      </div>

      <button mat-button color="primary" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
              style="margin-top: -20px; margin-left: 5px">Filtros
      </button>

    </div>

    <div class="col-3 d-flex justify-content-end align-self-start mt-2">
      <button mat-raised-button color="primary" (click)="onPdf(null)" class="me-1">PDF</button>
      <button mat-raised-button color="primary" (click)="onExcel(null)" class="me-1">Excel</button>
      <button mat-raised-button color="primary" (click)="openImportar()" class="me-1">Importar</button>
      <button mat-raised-button color="primary" (click)="openCadastrar()">Cadastrar</button>
    </div>
  </div>

  <div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo</th>
          <td mat-cell *matCellDef="let element"> {{ element.tipo | tipo }}</td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef> CNPJ</th>
          <td mat-cell *matCellDef="let element"> {{ element.cnpj | cnpj }}</td>
        </ng-container>

        <ng-container matColumnDef="razao">
          <th mat-header-cell *matHeaderCellDef> Razão Social</th>
          <td mat-cell *matCellDef="let element"> {{ element.razao }}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF</th>
          <td mat-cell *matCellDef="let element"> {{ element.cpf | cpf }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome</th>
          <td mat-cell *matCellDef="let element"> {{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="ativo">
          <th mat-header-cell *matHeaderCellDef> Ativo</th>
          <td mat-cell *matCellDef="let element"> {{ element.ativo | ativo }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações</th>
          <td mat-cell *matCellDef="let element">
            <div class="btn-group align-top text-dark">
              <button class="btn btn-sm btn-secondary badge" type="button" (click)="onPdf(element.id)"><i class="fa-solid fa-file-pdf icone"></i>
              </button>
              <button class="btn btn-sm btn-secondary badge" type="button" (click)="onExcel(element.id)"><i class="fa-solid fa-file-excel icone"></i>
              </button>
              <button class="btn btn-sm btn-warning badge" type="button" (click)="onEditar()"><i class="fa-solid fa-pen-to-square icone"></i>
              </button>
              <button class="btn btn-sm btn-danger badge" type="button" (click)="openExcluir(element.id)"><i
                class="fa-solid fa-trash icone"></i></button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator
        [length]="200"
        [pageSizeOptions]="[5, 10, 15]"
        [showFirstLastButtons]=true>
      </mat-paginator>

    </div>
  </div>
</div>
