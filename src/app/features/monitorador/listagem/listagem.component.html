<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-9">

      <div style="display: flex">
        <mat-form-field class="example-full-width" style="width: 450px">
          <mat-label>Pesquisar</mat-label>
          <input matInput placeholder="Ex. Cpf, Cnpj, Nome ou Razao" value="" style="flex-grow: 1;">
          <mat-icon matSuffix class="text-muted">search</mat-icon>
        </mat-form-field>

        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
          <mat-form-field style="width: 175px">
            <mat-label>Tipo da Pessoa</mat-label>
            <mat-select>
              <mat-option value="option1">Física</mat-option>
              <mat-option value="option2">Jurídica</mat-option>
              <mat-option>Nenhum</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field style="width: 100px">
            <mat-label>Ativo</mat-label>
            <mat-select>
              <mat-option value="option1">Sim</mat-option>
              <mat-option value="option2">Não</mat-option>
              <mat-option>Nenhum</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <button mat-button color="primary" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed" style="margin-top: -20px; margin-left: 5px">Filtros</button>

    </div>

    <div class="col-3 d-flex justify-content-end align-self-start mt-2">
      <button mat-raised-button color="primary" class="me-1">PDF</button>
      <button mat-raised-button color="primary" class="me-1">Excel</button>
      <button mat-raised-button color="primary" class="me-1">Importar</button>
      <button mat-raised-button color="primary" (click)="openCadastrar()">Cadastrar</button>
    </div>
  </div>

  <div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo</th>
          <td mat-cell *matCellDef="let element"> {{ element.tipo | tipo}}</td>
        </ng-container>

        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef> CNPJ</th>
          <td mat-cell *matCellDef="let element"> {{ element.cnpj | cnpj}}</td>
        </ng-container>

        <ng-container matColumnDef="razao">
          <th mat-header-cell *matHeaderCellDef> Razão Social</th>
          <td mat-cell *matCellDef="let element"> {{ element.razao}}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF</th>
          <td mat-cell *matCellDef="let element"> {{ element.cpf | cpf}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome</th>
          <td mat-cell *matCellDef="let element"> {{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="ativo">
          <th mat-header-cell *matHeaderCellDef> Ativo</th>
          <td mat-cell *matCellDef="let element"> {{ element.ativo | ativo}}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações</th>
          <td mat-cell *matCellDef="let element">
            <div class="btn-group align-top text-dark">
              <button class="btn btn-sm btn-secondary badge" type="button"><i class="fa-solid fa-file-pdf icone"></i></button>
              <button class="btn btn-sm btn-secondary badge" type="button"><i class="fa-solid fa-file-excel icone"></i></button>
              <button class="btn btn-sm btn-warning badge" type="button"><i class="fa-solid fa-pen-to-square icone"></i></button>
              <button class="btn btn-sm btn-danger badge" type="button"><i class="fa-solid fa-trash icone"></i></button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator
        [length]="200"
        [pageSizeOptions]="[5, 10, 15]"
        [showFirstLastButtons]=true>
      </mat-paginator>

    </div>
  </div>
</div>
