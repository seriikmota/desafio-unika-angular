<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-7">
      <mat-form-field class="example-full-width" style="display: flex; align-items: center;">
        <mat-label>Pesquisar</mat-label>
        <input matInput placeholder="Ex. Cpf, Cnpj, Nome ou Razao" value="" style="flex-grow: 1;">
        <mat-icon matSuffix class="text-muted">search</mat-icon>
      </mat-form-field>

      <button mat-button color="primary" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed" style="margin-top: -20px">Filtros</button>

      <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <mat-form-field>
          <mat-label>Tipo da Pessoa</mat-label>
          <mat-select [disabled]="disableSelect.value">
            <mat-option value="option1">Física</mat-option>
            <mat-option value="option2">Jurídica</mat-option>
          </mat-select>
        </mat-form-field>


      </div>


      <div class="col-4 mt-1 collapse" style="font-size: 14px; width: 380px" id="barraDeFiltros">
        <div class="card">
          <div class="row ps-2">
            <div class="col-auto pe-0">
              <label for="filtroPessoa" class="form-label mt-1">Tipo da Pessoa:</label>
            </div>
            <div class="col-auto pe-0">
              <select class="form-select form-select-sm pt-0 pb-0 ps-1 pe-auto mt-1" id="filtroPessoa"></select>
            </div>
            <div class="col-auto pe-0">
              <label for="filtroAtivo" class="form-label mt-1">Ativo:</label>
            </div>
            <div class="col-auto pe-0">
              <select class="form-select form-select-sm pt-0 pb-0 ps-1 pe-auto mt-1" id="filtroAtivo"></select>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="col-5 d-flex justify-content-end align-self-start mt-2">
      <button mat-raised-button color="primary" class="me-1">PDF</button>
      <button mat-raised-button color="primary" class="me-1">Excel</button>
      <button mat-raised-button color="primary" class="me-1">Importar</button>
      <button mat-raised-button color="primary">Cadastrar</button>
    </div>
  </div>

  <div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight</th>
          <td mat-cell *matCellDef="let element"> {{ element.weight }}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol</th>
          <td mat-cell *matCellDef="let element"> {{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
